name: Release App

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version'
        required: true
        type: string

jobs:
  build:
    #runs-on: ubuntu-latest
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            rid: linux-x64
            ext: ""
          - os: windows-latest
            rid: win-x64
            ext: ".exe"
          #- os: macos-latest
          #  rid: osx-x64
          #  ext: ""
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'
      
      - name: Publish
        run: |
          chmod +x ./publish.sh
          ./publish.sh publish -v "${{ inputs.version }}" -a "${{ matrix.rid }}" -u true
          find publish
          ./publish.sh package -v "${{ inputs.version }}" -a "${{ matrix.rid }}" -u true
          find release
        shell: bash

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: guidrep-${{ inputs.version }}-${{ matrix.rid }}
          path: |
              release/guidrep_${{ inputs.version }}_${{ matrix.rid }}.zip
              release/checksums.txt

